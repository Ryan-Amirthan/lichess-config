    # custom-domain: plantstore.dev # specify your custom domain when you are ready to go live

title: Lichess

layout:
  searchbar-placement: header
  page-width: full
  tabs-placement: header

tabs:
  API Reference:
    display-name: API Reference
    icon: puzzle

navigation:
  - tab: API Reference
    layout:
      - page: Welcome
        path: docs/pages/introduction.mdx
      - api: API Reference

navbar-links:
  - type: github
    value: https://github.com/lichess-org/api
      
colors:
  accentPrimary:
    dark: "#D14C02"
    light: "#D14C02"
  background:
    dark: "#29251F"
    light: "#E9E6E3"

logo:
  dark: docs/assets/logo-inverted.svg
  light: docs/assets/logo.svg
  height: 40
  href: https://lichess.org

favicon: docs/assets/lichess-favicon-256.png
